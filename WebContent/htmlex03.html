<!DOCTYPE html>

<html>
<head>

<title>목록 표시 태그 : UL, OL</title>
</head>
<body>

<!-- Order list 순서있어서 1,2,3,4,5... -->
<ol type="A">
  <li>오렌지</li>
  <li>메론</li>
  <li>사과</li>
  <li>배</li>
  <li>무화과</li>  
</ol>

<!-- Unorder list 순서가 없어 -->
<ul type ="circle">
  <li>오렌지</li>
  <li>메론</li>
  <li>사과</li>
  <li>배</li>
  <li>무화과</li>  
</ul>
