<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Table 태그 : 표그리기</title>
</head>
<body>

<!--
	border : 테두리 두께
	css = style : collapse border선 사이에 공간이 생기는걸 붙여줌
	
	tr : record(행,row)
	th / td : data (th:header부분에서 가운데 정렬, border 효과)
	td colspan="칸수" : 칸수만큼 열병합
	td rowspan="칸수" : 칸수만큼 행병합
	
-->
<table border="1" style="border-collapse:collapse;">

<thead><tr><th>Header1</th><th>Header2</th></tr></thead>

<tbody><tr><td>Data1</td><td rowspan="2">Data2</td></tr>
<tr><td>Data3</td></tr></tbody>
<tfoot><tr><td colspan="2">Foot1</td></tr></tfoot>
</table>

</body>
</html>
